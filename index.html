<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<header>
		<img class="header-logo" src="images/st-header.jpg" alt="street fighter five logo" width="200" height="90">

		<div class="intro">
			<div class="st-logo position display"></div>
			<div class="jQuery-logo position display"></div>
			<div class="combination position display">
				<p>In combination with</p>
			</div>
			<div class="ken-vs-ryu action position display"></div>
		</div>
	</header>

	<div class="main">
		<div class="ryu">
			 <div class="ryu-still action display position"></div>
 			 <div class="ryu-ready action display position"></div>
  			 <div class="ryu-throwing action display position"></div>
  			 <div class="ryu-cool action display position"></div>
  			 <div class="ryu-kick action display position"></div>
  			 <div class="ryu-punch action display position"></div>
  			 <div class="ryu-stepping-kick action display position"></div>
  			 <div class="ryu-evil-mad action display position"></div>
  			 <div class="ryu-evil-ready action display position"></div>
  			 <div class="hadouken display position"></div>
		</div>

		<div class="ken">
			<div class="ken-ready action display position"></div>
			<div class="ken-throwing action display position"></div>
			<div class="ken-throwing-left action display position"></div>
			<div class="ken-left-stance display position"></div>
		</div>
		
		<div class="fighter-codes">
			<ul class="ryu-instructions position">
				<li>Click on Ryu to shoot a hadouken</li>
				<li>Mouse over Ryu to switch to ready position</li>
				<li>Hold down p for flying punch</li>
				<li>Hold down x for Ryu's cool pose with theme song</li>
				<li>Hold down k for flying kick</li>
			</ul>
		</div>
	</div>
	
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="Toulouse-song" src="sound/Toulouse.mp3"></audio>
	<audio id="intro-theme" src="sound/ST-theme.mp3"></audio>


	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
